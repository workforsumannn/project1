        body { margin: 0; padding: 0; background: #02040a; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }
        
        @keyframes expand {
            from { width: 0; opacity: 0; }
            to { width: 96px; opacity: 1; }
        }
        .animate-expand { animation: expand 1s ease-out forwards; }

        @keyframes sparkle-pop {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(180deg); opacity: 0; }
        }
        .animate-sparkle-pop { animation: sparkle-pop 0.8s ease-out forwards; }

        @keyframes page-reveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-page-reveal { animation: page-reveal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1); }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 2s ease-in; }

        .rotate-y-12 { transform: rotateY(15deg); }
        .perspective-1000 { perspective: 1000px; }
    </style>
</head>

                                            {line.isIcon ? (
                                                <div className="text-7xl animate-pulse drop-shadow-[0_0_20px_rgba(96,165,250,0.6)]">{line.text}</div>
                                            ) : (

                                                    {isActive && <div className="w-24 h-[1px] bg-gradient-to-r from-transparent via-blue-400 to-transparent animate-expand"></div>}
